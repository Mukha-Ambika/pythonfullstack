name: ðŸš€ Sharbo ECR-Lambda CI/CD Pipeline (Staged)

on:
  push:
    branches: [staging]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: sharbo-app
  LAMBDA_FUNCTION_NAME: sharbo-stage

permissions:
  contents: read

jobs:
  login:
    name: ðŸ” AWS Login
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”“ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

  deploy-to-ecr-and-lambda:
    name: ðŸ“¦ Deploy to ECR and AWS Lambda
    needs: login
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”“ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: ðŸ—ï¸ Build, Tag, and Push Image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ ECR Registry: $ECR_REGISTRY"
          echo "ðŸ“¦ ECR Repository: $ECR_REPOSITORY"
          echo "ðŸ“¦ Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        
      - name: ðŸš€ Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --image-uri ${{ steps.build-image.outputs.image }} \
            --region $AWS_REGION
    
      - name: ðŸ§¹ Clean up
        run: |
          rm $GITHUB_OUTPUT
          echo "ðŸŽ‰ Lambda function updated with image URI ${{ steps.build-image.outputs.image }}"