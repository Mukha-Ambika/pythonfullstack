name: üöÄ Sharbo-API ECR-Lambda CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: sharbo-app
  LAMBDA_FUNCTION_NAME: sharbo-stage

permissions:
  contents: read

jobs:
  login:
    name: üîê AWS Login
    runs-on: ubuntu-latest
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}
    steps:
      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîì Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Display ECR Registry
        run: |
          echo "ECR Registry: ${{ steps.login-ecr.outputs.registry }}"

      - name: Debug Outputs
        run: |
          echo "Available Outputs:"
          echo "${{ toJson(steps.login-ecr.outputs) }}"

  job2:
    name: Another Job
    runs-on: ubuntu-latest
    needs: login
    steps:
      - name: Debug Outputs in Job2
        run: |
          echo "Job1 Outputs:"
          echo "${{ toJson(needs.login.outputs) }}"

      - name: Use ECR Registry in Job2
        run: echo "The ECR registry URL is ${{ needs.login.outputs.registry }}"