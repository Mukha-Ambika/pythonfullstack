name: ðŸš€ Sharbo-API ECR-Lambda CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: sharbo-app
  LAMBDA_FUNCTION_NAME: sharbo-stage

permissions:
  contents: read

jobs:  
  job1:
    runs-on: ubuntu-latest
    # Expose step outputs as job outputs
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}
    steps:
      - name: ðŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”“ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Display ECR Registry
        run: |
          echo "ECR Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "registry=${{ steps.login-ecr.outputs.registry }}" >> "$GITHUB_OUTPUT"
      
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
    - run: echo ${{needs.job1.outputs.registry}}