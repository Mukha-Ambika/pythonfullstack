name: ğŸ§ª Development Workflow

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  test:
    name: ğŸ” Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run unit tests
        run: python -m pytest tests/unit.py

      - name: ğŸ§ª Run integration tests
        run: python -m pytest tests/integration.py

  build:
    name: ğŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sharbo-app:dev
          outputs: type=docker,dest=/tmp/sharbo-app-dev.tar

      - name: ğŸ“¤ Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: sharbo-app-dev
          path: /tmp/sharbo-app-dev.tar